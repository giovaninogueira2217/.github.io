<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<header >
  <main class="dashboard">

    <div class="chart-container">
        <canvas id="grafico"></canvas>
        <div>teste</div>
    </div>

    </header>
 

      <section class="servers" id="server-list">

        <div class="server" id="server-status">
          <h3>Ipsoluction</h3>
          <p>Ansible:<span class="status">True</span></p>
          <p>Asterisk:<span class="asterisk-version">Version: 2.13.0</span></p>
          <p>Bacula:<span class="status">True</span></p>
          <p>Fail2ban:<span class="status">False</span></p>
          <p>Grafana:<span class="status">False</span></p>
          <p>Iptables Status:<span class="status">True</span></p>
          <p>Monitoring:<span class="status">True</span></p>
          <p>Zabbix:<span class="status">True</span></p>
        </div>
        <div class="server" id="server-status">
          <h3>3sat</h3>
          <p>Ansible:<span class="status">False</span></p>
          <p>Asterisk:<span class="asterisk-version">Version: 2.11.0</span></p>
          <p>Bacula:<span class="status">False</span></p>
          <p>Fail2ban:<span class="status">False</span></p>
          <p>Grafana:<span class="status">True</span></p>
          <p>Iptables Status:<span class="status">True</span></p>
          <p>Monitoring:<span class="status">True</span></p>
          <p>Zabbix:<span class="status">True</span></p>
        </div>
      </section>
      </main>
</body>
</html>
